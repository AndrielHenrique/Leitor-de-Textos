<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leitor de Texto</title>
</head>

<body>
    <div class="stars">
        <div class="star" style="top: 20px; left: 40px;"></div>
        <div class="star" style="top: 100px; left: 200px;"></div>
        <div class="star" style="top: 150px; left: 400px;"></div>
        <div class="star" style="top: 200px; left: 600px;"></div>
        <div class="star" style="top: 250px; left: 800px;"></div>
        <div class="star" style="top: 300px; left: 1000px;"></div>
        <div class="star" style="top: 350px; left: 1200px;"></div>
        <div class="star" style="top: 400px; left: 1400px;"></div>
    </div>
    <div class="container">
        <h1>Leitor de Texto</h1>
        <form>
            <textarea id="text" placeholder="Digite algo..."></textarea><br>
            <select id="voiceSelect"></select><br>
            <label for="rate">Velocidade: </label>
            <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1"><br>
            <button id="btn">Falar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
